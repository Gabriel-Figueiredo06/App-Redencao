<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Fazenda-Redenção</title>
    <link rel="stylesheet" href="style.contagem.css" />
    <script type="module" src="script_Contagem.js" defer></script>
  </head>
  <body>
    <div class="container_btn_home">
      <a id="btn_home" href="index.html">
        <img src="img_fazenda/Home2.png" alt="" />
      </a>
    </div>

    <div id="title">
      <h1>Contagem de gado</h1>
    </div>

    <main>
      <div class="container_info">
        <div class="info">
          <input
            type="number"
            name="peso"
            id="peso"
            min="0"
            autocomplete="off"
            placeholder="Peso"
          />
          <input
            type="number"
            id="num"
            name="num"
            placeholder="Número"
            autocomplete="off"
            oninput="this.value = this.value.toUpperCase()"
          />

          <input
            type="text"
            id="obs"
            name="obs"
            placeholder="Observação"
            autocomplete="off"
          />

          <!-- Botões de cor -->
          <div class="botoes-cor">
            <div class="colum">
              <input
                id="btn_amarelo"
                class="btn-cor"
                type="button"
                value="Amarelo"
                onclick="selecionarCor(this)"
              />
              <input
                id="btn_azul"
                class="btn-cor"
                type="button"
                value="Azul"
                onclick="selecionarCor(this)"
              />
            </div>
            <div class="colum">
              <input
                id="btn_branco"
                class="btn-cor"
                type="button"
                value="Branco"
                onclick="selecionarCor(this)"
              />
              <input
                id="btn_laranja"
                class="btn-cor"
                type="button"
                value="Laranja"
                onclick="selecionarCor(this)"
              />
            </div>
            <div class="colum">
              <input
                id="btn_preto"
                class="btn-cor"
                type="button"
                value="Preto"
                onclick="selecionarCor(this)"
              />
              <input
                id="btn_verde"
                class="btn-cor"
                type="button"
                value="Verde"
                onclick="selecionarCor(this)"
              />
            </div>
            <div class="colum">
              <input
                id="btn_vermelho"
                class="btn-cor"
                type="button"
                value="Vermelho"
                onclick="selecionarCor(this)"
              />
              <input type="button" value="S.B" onclick="selecionarCor(this)" />

              
            </div>
            
          </div>

          <div id="container_btn_add">
            <input
            id="btn_add_animal"
            type="button"
            value="Adicionar"
            onclick="Adicionar_animal()"
          />
          </div>
          
        </div>
      </div>

      <div class="container_calcEfilter">
        <div id="info_valor">
          <input type="number" id="valor_kg" placeholder="Preço por Kg (R$)" />
          <button id="btn_calcular" onclick="CalculoValorTotal()">
            Calcular Valor
          </button>
          <div class="valor_total_receber"></div>
        </div>

        <select id="filter_color">
          <option value="Todos">Filtrar por cor</option>
          <option value="Amarelo">Amarelo</option>
          <option value="Azul">Azul</option>
          <option value="Branco">Branco</option>
          <option value="Laranja">Laranja</option>
          <option value="Preto">Preto</option>
          <option value="Verde">Verde</option>
          <option value="Vermelho">Vermelho</option>
        </select>

        <div class="salvar-contagem">
          <button onclick="salvarContagem()">Salvar contagem</button>
        </div>

        <div class="total_bois"></div>
        <div class="peso_tot"></div>
        <div class="lista-bois"></div>
      </div>
    </main>
  </body>
</html>
